<!doctype html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Suggestion Service</title>

        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css">    
        <link rel="stylesheet" href="css/style.css" />

        <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.1/angular.min.js"></script>
        
    </head>
    <body ng-app='SearchWords' ng-controller='SearchController'>
        <main class="container-fluid" >
            <header class="page-title">
                <h1>Suggestion Service</h1>
            </header>

            <section>
                <!--Search Bar-->
                <div class="filter-ui">
                    <input type="text" class="form-control" placeholder="Search..." ng-keyup="searchString(search, max)" ng-model="search" />
                   <form> <input type="text" ng-model="max" name="max" value="20" ng-init="max = 20""></input> </form>
                   <!--Display Results-->
                   <div id="displayResults">
                       <p ng-repeat="result in results"><a href="https://dictionary.com/browse/{{result}}">{{result}}</a></p>
                   </div>
                   <div id="error"> Word does not exist in dictionary </div>
                </div>
            </section>            
        </main>
        
        <script src="http://ajax.aspnetcdn.com/ajax/jquery/jquery-1.9.0.min.js"></script>
        
        <!-- link to your Angular application -->
        <script src="js/app.js"></script>
    </body>
</html>
